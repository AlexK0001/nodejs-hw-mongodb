
tags:
  - Contacts
summary: Patch contact
operationId: patchContact
description: 'Patch a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - email
          - phoneNumber
          - isFavourite
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          email:
            description: "Contact's age"
            type: number
            example: 12
          phoneNumber:
            description: "Contact's phoneNumber"
            type: number
            example: 12
          isFavourite:
            description: 'isFavourite'
            type: boolean
            example: false
          contactType:
            description: "Contact's area of use"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Patched a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'

